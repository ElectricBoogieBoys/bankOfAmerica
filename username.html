<!DOCTYPE html>
<html>

    <head> 
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="Login.css">
        <link rel="stylesheet" type="text/css" href="username.css">
        
    </head>

    <body class="encapsulate">
        <!-- A header will eventually be coded here -->
        <span id="header"></span>
        <!-- Information/instructions for the user   -->
        <h1>Let's get started</h1>
        <p>Please provide the folllowing information for your enrollment.</p>
        <!-- This is the form where the first and last names will be typed in -->
        <form id="firstPageForm" class="form">
            <label> First name:
                <input id="createFirstName" class="inputField" type="text" name="firstName">
            </label>
            <label> Last name:
                <input id="createLastName" class="inputField" type="text" name="lastName">
            </label>
            <label> Email:
                <input id="inputEmail" class="inputField" type="email" name="email">
            </label>
            <input id="nameSubmit" class="submit" type="submit" name="submit">
        </form>
        <br>
        <a href="http://127.0.0.1:5501/Login.html">already have an account?</a>

        <div id="nameInputError" class="error">
            <p>Invalid first or last name. Please try again.</p>
        </div>
        <div id="emailInputError" class="error">
            <p>Invalid email. Please try again.</p>
        </div>

            <!-- temporary placeholder: This will display a welcome message on the landing page when the final log in is finished-->
            <div id="welcome"></div>
        
        <script src="username.js"></script>
    </body>

</html>
