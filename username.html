<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="username.css">
    </head>

    <body>
        <!-- A header will eventually be coded here -->
        <span id="header"></span>
        <!-- Information/instructions for the user   -->
        <h1>Let's get started</h1>
        <p>Please provide the folllowing information for your enrollment.</p>
        <!-- This is the form where the first and last naems will be typed in -->
        <form id="" class="form">
            <label> First name:
                <input id="createFirstName" class="inputField" type="text" name="firstName">
            </label>
            <label> Last name:
                <input id="createLastName" class="inputField" type="text" name="lastName">
            </label>
        </form>
        <!-- This button allows the user to submit their first and last names if the information is valid -->
        <button id="nameSubmit" class="submitButton">Submit</button>
        <!-- This will only display if there is something wrong with the names -->
        <div id="nameInputError" class="error">
            <p>Error: invalid first or last name. Please try again.</p>
        </div>

            <!-- temporary placeholder: This will display a welcome message on the landing page when the final log in is finished-->
            <div id="welcome"></div>

        <form>
            <label> Username
                <input id="createUsername" class="inputField" type="text" maxlength="20" name="Username">
            </label>
            <button id="usernameSubmit" class="submitButton">Submit</button>
        </form>


        
        <script src="username.js"></script>
    </body>

</html>
