<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up </title>

        <link rel="stylesheet" type="text/css" href="username.css">
        <link rel="stylesheet" type="text/css" href="password.css">
    </head>
    
    <body>
























    
        
        
        <!--This span will eventually be the navigation bar. (placeholder)-->
        <div id="header" class="header"></div> 
        <!--This form will collect the username and password of the person tryig to log in.-->
        <div>
            <h1></h1>
            <form id="form" class="form">
                <label class="" name="password">
                    <p>enter password:</p>
                    <input id="password" class="feild" type="password" name="passord">
                </label>
                <label class="" name="confirm">
                    <p>confirm password:</p>
                    <input id="confirm" class="feild" type="password" name="confirm">
                </label>
                <label>
                    <input id="submitButton" class="submit" type="submit" name="Log in">
                </label>
            </form>
            <!--This p tag represents where the error messages will show up.-->
            <div id="error">
                <p>your password needs to</p> 
                <ul>
                    <li id="length">have between 8 and 20 characters</li>
                    <li id="invalidCharacters">not have @#*()+={}/?~,.-_</li>
                    <li id="varied">contain at least 1 number, 1 uppercase letter and 1 symbol</li>
                    <li id="unique">Not repeat the same number or letter more than 3 times in a row</li>
                </ul>
            </div>
        </div>
        <script src="username.js"></script>
        <script src="password.js"></script>
    </body>

</html>
